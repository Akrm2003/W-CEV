services:
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    image: backend
    ports:
      - "8000:8000"
    env_file:
      - Backend/.env
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    volumes:
      - ./Backend:/app/Backend
